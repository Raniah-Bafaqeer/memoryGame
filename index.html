<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">

        <header>
            <h1>Matching Game</h1>
        </header>

        <!-- Score Panel contains : star rating , Timer and restart button -->      
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

          <span class="moves">0</span> Moves
          <span class="timer">0 : 0 : 0</span> 
            
          <div class="restart" onclick="start()" >
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <!-- The card board -->
        <ul class="deck">
     
        </ul>

        <!-- The Modal -->
        <div class="modal" id="myModal">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
                       
              <!-- Modal body -->
              <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" onclick="start()">  &times;</button>
                <img src="img/success.gif" alt="success check" >

                <p id="result"> </p>
              </div>
              
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="start()">Play Again</button>
              </div>
              
            </div>
          </div>
        </div>    
    </div>
    
    <script src="js/app.js"></script>

</body>
</html>
